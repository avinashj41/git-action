name: Shell Command


on: [push]

jobs:
   run-shell-command: 
     runs-on: ubuntu-latest
     steps:
       - name: echo a string 
         run: echo "hello world"
       - name: multiline
         run: |
           node -v
           npm -v
       - name: python Command
         run: |
            import platform
            print (platform.processor())
         shell: python
